<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alias</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
    <div class="alias__header">
        <button id="failedButton" class="alias__button button--fail" type="button">штраф</button>
        <span id="failedCnt" class="alias__cnt cnt--fail"></span>
        <span id="timer" class="alias__timer">00:00</span>
        <span id="successCnt" class="alias__cnt cnt--success"></span>
        <button id="successButton" class="alias__button button--success" type="button">зачет</button>
    </div>
    
    <div id=words class="alias__words"></div>
    <script src="./main.js"></script>
    <script>
        const wordsElm = document.querySelector('#words');
        const successBtn = document.querySelector('#successButton');
        const failedBtn = document.querySelector('#failedButton');
        const successCntElm = document.querySelector('#successCnt');
        const failedCntElm = document.querySelector('#failedCnt');
        const timerElm = document.querySelector('#timer');
        const app = initAlias(
            {wordsElm, successBtn, failedBtn, failedCntElm, successCntElm, timerElm}
        );
    </script>
</body>
</html>
