<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <meta charset="utf-8">
    <title>Simple angularJS</title>
</head>
<body ng-app="myApp">
    <div ng-controller="CtrlOne">
        <div>Hello, {{name}}! Press this button</div>
        <div>
            <button ng-click="buttonOnClick()">ClickMe</button>
            <button ng-click="startPulling()">Start Pulling</button>
            <button ng-click="stopPulling()">Stop Pulling</button>
        </div>    
        <div ng-if="imgsrc">
            <img ng-src="{{imgsrc}}">
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
